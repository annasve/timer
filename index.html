<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⏳ Timer ⏳</title>
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <audio>
      <source src="alarm-bells-ringing.mp3" type="audio/mpeg" />
    </audio>
    <form class="controls">
      <div class="digits">
        <input
          inputmode="numeric"
          type="text"
          class="digits__digit"
          id="hours"
          placeholder="00"
        />
        <input
          inputmode="numeric"
          type="text"
          class="digits__digit"
          id="minutes"
          placeholder="00"
        />
        <input
          inputmode="numeric"
          type="text"
          class="digits__digit"
          id="seconds"
          placeholder="00"
        />
      </div>
      <button type="submit" class="btn--start">start</button>
    </form>
  </body>
</html>
